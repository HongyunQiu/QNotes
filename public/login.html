<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - QNotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-section">
            <h1 class="brand">QNotes</h1>
            <p class="subtitle">云协作笔记应用</p>
        </div>
        <form id="auth-form">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" required placeholder=" ">
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" required placeholder=" ">
            </div>
            <div class="actions">
                <button type="submit" data-mode="login">登录</button>
                <button type="button" id="register-btn">注册</button>
            </div>
            <p class="form-message" id="auth-message"></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
