<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js 简化测试</title>
    <link rel="stylesheet" href="editor-test.css">
    <!-- 引入Editor.js核心和插件 -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest/dist/bundle.js"></script>
</head>
<body>
    <div class="container">
        <header class="test-header">
            <h1>Editor.js 简化测试</h1>
            <p>使用Header、Paragraph、CheckList、Quote、Delimiter插件，避免List插件加载问题</p>
        </header>

        <div class="test-controls">
            <button id="init-editor" class="btn btn-primary">初始化编辑器</button>
            <button id="save-content" class="btn btn-success">保存内容</button>
            <button id="load-content" class="btn btn-info">加载内容</button>
            <button id="clear-editor" class="btn btn-warning">清空编辑器</button>
        </div>

        <div class="editor-section">
            <div class="editor-container">
                <div id="editorjs" class="editor"></div>
            </div>
            
            <div class="output-section">
                <h3>输出结果</h3>
                <div id="output" class="output-content"></div>
            </div>
        </div>

        <div class="test-info">
            <h3>功能测试说明</h3>
            <ul>
                <li>支持标题编辑 (Header)</li>
                <li>支持段落编辑 (Paragraph)</li>
                <li>支持待办事项列表 (CheckList)</li>
                <li>支持引用块 (Quote)</li>
                <li>支持分隔线 (Delimiter)</li>
                <li>避免了List插件的加载问题</li>
            </ul>
        </div>
    </div>

    <script>
        // 简化版测试脚本
        class SimpleEditorTest {
            constructor() {
                this.editor = null;
                this.savedData = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkEditorJS();
            }

            checkEditorJS() {
                window.addEventListener('load', () => {
                    console.log('=== 插件加载检查 ===');
                    console.log('EditorJS:', typeof window.EditorJS);
                    console.log('Header:', typeof window.Header);
                    console.log('Paragraph:', typeof window.Paragraph);
                    console.log('Checklist:', typeof window.Checklist);
                    console.log('Quote:', typeof window.Quote);
                    console.log('Delimiter:', typeof window.Delimiter);
                    
                    if (typeof window.EditorJS === 'undefined' || 
                        typeof window.Header === 'undefined' || 
                        typeof window.Paragraph === 'undefined' ||
                        typeof window.Checklist === 'undefined' ||
                        typeof window.Quote === 'undefined' ||
                        typeof window.Delimiter === 'undefined') {
                        this.showMessage('部分插件加载失败', 'error');
                    } else {
                        this.showMessage('所有插件加载成功', 'success');
                    }
                });
            }

            bindEvents() {
                document.getElementById('init-editor').addEventListener('click', () => this.initEditor());
                document.getElementById('save-content').addEventListener('click', () => this.saveContent());
                document.getElementById('load-content').addEventListener('click', () => this.loadContent());
                document.getElementById('clear-editor').addEventListener('click', () => this.clearEditor());
            }

            initEditor() {
                try {
                    if (this.editor) {
                        this.editor.destroy();
                    }

                    const editorConfig = {
                        holder: 'editorjs',
                        tools: {
                            header: {
                                class: window.Header,
                                config: {
                                    placeholder: '输入标题',
                                    levels: [1, 2, 3, 4, 5, 6],
                                    defaultLevel: 2
                                }
                            },
                            paragraph: {
                                class: window.Paragraph,
                                inlineToolbar: true,
                                config: {
                                    placeholder: '输入段落内容...'
                                }
                            },
                            checklist: {
                                class: window.Checklist,
                                inlineToolbar: true,
                                config: {
                                    placeholder: '输入待办事项...'
                                }
                            },
                            quote: {
                                class: window.Quote,
                                inlineToolbar: true,
                                config: {
                                    quotePlaceholder: '输入引用内容',
                                    captionPlaceholder: '引用作者'
                                }
                            },
                            delimiter: {
                                class: window.Delimiter
                            }
                        },
                        data: {
                            time: Date.now(),
                            blocks: [
                                {
                                    type: "header",
                                    data: {
                                        text: "Editor.js功能测试",
                                        level: 1
                                    }
                                },
                                {
                                    type: "paragraph",
                                    data: {
                                        text: "这是一个功能丰富的Editor.js测试，支持多种插件，避免了List插件的加载问题。"
                                    }
                                },
                                {
                                    type: "checklist",
                                    data: {
                                        items: [
                                            { text: "测试标题编辑功能", checked: true },
                                            { text: "测试段落编辑功能", checked: true },
                                            { text: "测试待办事项列表", checked: false },
                                            { text: "测试引用块功能", checked: false }
                                        ]
                                    }
                                },
                                {
                                    type: "delimiter",
                                    data: {}
                                },
                                {
                                    type: "quote",
                                    data: {
                                        text: "Editor.js是一个现代化的块样式编辑器，支持多种插件扩展功能。",
                                        caption: "Editor.js官方文档"
                                    }
                                },
                                {
                                    type: "paragraph",
                                    data: {
                                        text: "您可以在这里测试各种编辑功能，包括标题、段落、待办事项、引用和分隔线。"
                                    }
                                }
                            ]
                        }
                    };

                    this.editor = new window.EditorJS(editorConfig);
                    this.showMessage('功能丰富的编辑器初始化成功', 'success');

                } catch (error) {
                    console.error('编辑器初始化失败:', error);
                    this.showMessage('编辑器初始化失败: ' + error.message, 'error');
                }
            }

            async saveContent() {
                if (!this.editor) {
                    this.showMessage('请先初始化编辑器', 'warning');
                    return;
                }

                try {
                    const outputData = await this.editor.save();
                    this.savedData = outputData;
                    
                    const outputElement = document.getElementById('output');
                    outputElement.innerHTML = `
                        <h4>保存的数据 (JSON格式):</h4>
                        <pre>${JSON.stringify(outputData, null, 2)}</pre>
                    `;
                    
                    this.showMessage('内容保存成功', 'success');

                } catch (error) {
                    console.error('保存内容失败:', error);
                    this.showMessage('保存内容失败: ' + error.message, 'error');
                }
            }

            async loadContent() {
                if (!this.savedData) {
                    this.showMessage('没有可加载的内容', 'warning');
                    return;
                }

                if (!this.editor) {
                    this.showMessage('请先初始化编辑器', 'warning');
                    return;
                }

                try {
                    await this.editor.render(this.savedData);
                    this.showMessage('内容加载成功', 'success');

                } catch (error) {
                    console.error('加载内容失败:', error);
                    this.showMessage('加载内容失败: ' + error.message, 'error');
                }
            }

            clearEditor() {
                if (!this.editor) {
                    this.showMessage('请先初始化编辑器', 'warning');
                    return;
                }

                try {
                    this.editor.clear();
                    document.getElementById('output').innerHTML = '';
                    this.savedData = null;
                    this.showMessage('编辑器已清空', 'success');

                } catch (error) {
                    console.error('清空编辑器失败:', error);
                    this.showMessage('清空编辑器失败: ' + error.message, 'error');
                }
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                messageDiv.textContent = message;
                
                document.body.insertBefore(messageDiv, document.body.firstChild);
                
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleEditorTest();
        });
    </script>
</body>
</html>
